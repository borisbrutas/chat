<head>
  <title>chat</title>
</head>

<body>
    <div> 
        {{> appName}}
        {{loginButtons}}
    </div>
    {{> messages}}
    {{> input}} 

</body>


<template name="messages">
    <ul class="messages">
        {{#each messages}}
        <li>
            <strong>{{name}} :</strong>{{message}}
        </li>
        {{/each}}
    </ul>
</template>


<template name="input">
    <input type="textbox" id="txtMessage" />
    <button id="clear">Clear Messages</button>
</template>

<template name="appName">
    <h1>Chat App</h1>
</template>
